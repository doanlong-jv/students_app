<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>тГдућЪу«Ауљєсѓисѓ╣сЃєсЃа</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>­ЪјЊ тГдућЪу«Ауљєсѓисѓ╣сЃєсЃа</h1>
        <nav>
            <button onclick="navigateTo('list')">тГдућЪСИђУдД</button>
            <button onclick="navigateTo('stats')">ух▒Уеѕ</button>
        </nav>
    </header>

    <!-- тГдућЪСИђУдДсЃџсЃ╝сѓИ -->
    <section id="page-list" class="page">
        <div class="controls">
            <input
                type="text"
                id="searchBox"
                placeholder="Тцюу┤б№╝ѕТ░ЈтљЇсђЂтГду▒ЇуЋфтЈисђЂсЃАсЃ╝сЃФ№╝Ѕ"
                oninput="app.applyFilters()"
            />
            <select id="filterMajor" onchange="app.applyFilters()">
                <option value="">т░ѓТћ╗сЂДухъсѓіУЙ╝сЂ┐</option>
                <option value="сѓ│сЃ│сЃћсЃЦсЃ╝сѓ┐сѓхсѓцсѓесЃ│сѓ╣">сѓ│сЃ│сЃћсЃЦсЃ╝сѓ┐сѓхсѓцсѓесЃ│сѓ╣</option>
                <option value="сѓйсЃЋсЃѕсѓдсѓДсѓбтиЦтГд">сѓйсЃЋсЃѕсѓдсѓДсѓбтиЦтГд</option>
                <option value="ТЃЁта▒сѓисѓ╣сЃєсЃа">ТЃЁта▒сѓисѓ╣сЃєсЃа</option>
                <option value="ТЃЁта▒сѓ╗сѓГсЃЦсЃфсЃєсѓБ">ТЃЁта▒сѓ╗сѓГсЃЦсЃфсЃєсѓБ</option>
            </select>
            <button onclick="showForm()">тГдућЪсѓњУ┐йтіа</button>
        </div>
        <div id="tableContainer">
            <!-- тГдућЪсЃфсѓ╣сЃѕсЂ«УАесЂїсЂЊсЂЊсЂФсЃгсЃ│сЃђсЃфсЃ│сѓ░сЂЋсѓїсЂЙсЂЎ -->
        </div>
    </section>

    <!-- ух▒УеѕсЃџсЃ╝сѓИ -->
    <section id="page-stats" class="page" style="display:none;">
        <h2>ух▒УеѕТЃЁта▒</h2>
        <div id="statsContainer"></div>
    </section>

    <!-- тГдућЪТЃЁта▒тЁЦтіЏсЃбсЃ╝сЃђсЃФ -->
    <div id="formModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>тГдућЪТЃЁта▒тЁЦтіЏ</h2>
            <form id="studentForm">
                <input type="hidden" id="studentIdHidden" />
                <div class="form-group">
                    <label for="studentId">тГду▒ЇуЋфтЈи</label>
                    <input type="text" id="studentId" required />
                </div>
                <div class="form-group">
                    <label for="fullName">Т░ЈтљЇ</label>
                    <input type="text" id="fullName" required />
                </div>
                <div class="form-group">
                    <label for="email">сЃАсЃ╝сЃФсѓбсЃЅсЃгсѓ╣</label>
                    <input type="email" id="email" required />
                </div>
                <div class="form-group">
                    <label for="phone">жЏ╗УЕ▒уЋфтЈи</label>
                    <input type="tel" id="phone" required />
                </div>
                <div class="form-group">
                    <label for="major">т░ѓТћ╗</label>
                    <select id="major" required>
                        <option value="">т░ѓТћ╗сѓњжЂИТіъсЂЌсЂдсЂЈсЂасЂЋсЂё</option>
                        <option value="сѓ│сЃ│сЃћсЃЦсЃ╝сѓ┐сѓхсѓцсѓесЃ│сѓ╣">сѓ│сЃ│сЃћсЃЦсЃ╝сѓ┐сѓхсѓцсѓесЃ│сѓ╣</option>
                        <option value="сѓйсЃЋсЃѕсѓдсѓДсѓбтиЦтГд">сѓйсЃЋсЃѕсѓдсѓДсѓбтиЦтГд</option>
                        <option value="ТЃЁта▒сѓисѓ╣сЃєсЃа">ТЃЁта▒сѓисѓ╣сЃєсЃа</option>
                        <option value="ТЃЁта▒сѓ╗сѓГсЃЦсЃфсЃєсѓБ">ТЃЁта▒сѓ╗сѓГсЃЦсЃфсЃєсѓБ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">тГдт╣┤</label>
                    <select id="year" required>
                        <option value="">тГдт╣┤сѓњжЂИТіъсЂЌсЂдсЂЈсЂасЂЋсЂё</option>
                        <option value="1т╣┤">1т╣┤</option>
                        <option value="2т╣┤">2т╣┤</option>
                        <option value="3т╣┤">3т╣┤</option>
                        <option value="4т╣┤">4т╣┤</option>
                    </select>
                </div>
                <button type="submit" class="btn">С┐ЮтГў</button>
                <button type="button" class="btn btn-cancel" onclick="closeForm()">сѓГсЃБсЃ│сѓ╗сЃФ</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
